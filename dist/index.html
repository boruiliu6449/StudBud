        <div id="add" class="page-container" style="display: none;">
            <!--  class="sub-page-container" -->
            <h1>Add Task</h1>
            <div id="addtask">
                <form id="taskform">
                    <div class="taskdiv">
                        <label for="task">Task:</label>
                        <input type="text" name="task" id="taskInput" required="">
                    </div>
                    

                    <!-- Date input -->
                    <div class="taskdiv">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" name="dueDate" id="dueDateInput">
                    </div>
                    

                    <!-- Time input -->
                    <div class="taskdiv">
                        <label for="completionTime">Completion Time:</label>
                        <input type="time" name="completionTime" id="completionTimeInput">
                    </div>
                    
                    <div class="taskdiv">
                        <label for="estimatedTime">Estimated completion time(in mins):</label>
                        <input type="number" name="estimatedTime" id="estimatedTimeInput" required="">
                    </div>
                    

                    <!-- priority -->
                    <div class="taskdiv">
                        <label for="priority">Task Priority:</label>
                        <select name="prority" id="priorityInput">
                            <option value="">Select one</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    
                    <br>
                    <button type="submit">Submit</button>
                </form>
                <!-- <div id="tasklist">
